[Global Illumination Type] ; (Sets the main lighting system)
r.DynamicGlobalIlluminationMethod = 1 [INT, 0 - 2] ; (0: Legacy, 1: Lumen, 2: Ray Tracing (Which is not an option for now)

[Lumen Computation] ; (Controls Lumen's processing method)
r.Lumen.AsyncCompute = 1 [BOOL] ; (Enables parallel processing)

[Lumen Diffuse Indirect] ; (Controls indirect light processing)
r.Lumen.DiffuseIndirect.AsyncCompute = 0 [BOOL] ; (Controls indirect light processing)

[Reflection Bounces] ; (Controls reflection depth)
r.Lumen.Reflections.MaxBounces = 2 [INT, 0 - 10] ; (Number of light bounces in reflections)

[Reflection Samples] ; (Controls reflection quality)
r.Lumen.Reflections.ScreenSpaceReconstruction.NumSamples = 10 [INT, 1 - 32] ; (Higher values reduce noise)

[Screen Space Reflections] ; (Controls reflection calculation method)
r.Lumen.Reflections.ScreenTraces = 0 [BOOL] ; (Enables screen-space reflection tracing)

[Reflection Smoothness] ; (Controls reflection clarity)
r.Lumen.Reflections.SmoothBias = 0.7 [FLOAT, 0 - 1] ; (Higher values smooth reflections)

[Reflection Stability] ; (Controls temporal reflection quality)
r.Lumen.Reflections.Temporal.MaxFramesAccumulated = 256 [INT, 1 - 256] ; (Higher values increase stability)

[Reflection Detail] ; (Controls geometry detail in reflections)
r.Lumen.Reflections.TraceMeshSDFs = 1 [BOOL] ; (Enables detailed geometry processing)

[Light Probe Resolution] ; (Controls indirect lighting quality)
r.Lumen.ScreenProbeGather.DownsampleFactor = 32 [INT, 1 - 64] ; (Higher values improve performance)

[Light Probe Accuracy] ; (Controls lighting precision)
r.Lumen.ScreenProbeGather.ScreenTraces.HZBTraversal.MaxIterations = 200 [INT, 50 - 500] ; (Higher values increase accuracy)

[Light Probe Stability] ; (Controls lighting smoothness over time)
r.Lumen.ScreenProbeGather.Temporal.MaxFramesAccumulated = 25 [INT, 1 - 60] ; (Higher values increase stability)

[Geometry Lighting Permission] ; (Controls access to detailed lighting)
r.Lumen.TraceMeshSDFs.Allow = 1 [BOOL] ; (Enables detailed geometry lighting)

[Geometry Lighting Range] ; (Controls lighting distance)
r.Lumen.TraceMeshSDFs.TraceDistance = 200 [FLOAT, 50 - 1000] ; (Maximum distance for detailed lighting)

[Geometry Lighting Toggle] ; (Master switch for detailed lighting)
r.Lumen.TraceMeshSDFs = 1 [BOOL] ; (Enables geometry-based lighting)

[Transparent Reflection Layer] ; (Controls glass/water reflections)
r.Lumen.TranslucencyReflections.FrontLayer.Enable = 1 [BOOL] ; (Enables transparent surface reflections)
r.Lumen.TranslucencyReflections.FrontLayer.EnableForProject = 1 [BOOL] ; (Enables at project level)

[Surface Detail Scale] ; (Controls lighting detail storage)
r.LumenScene.SurfaceCache.CardTexelDensityScale = 10000 [INT, 1000 - 20000] ; (Higher values increase detail)

[Surface Cache Quality] ; (Controls lighting data quality)
r.LumenScene.SurfaceCache.CardCaptureFactor = 16 [INT, 1 - 32] ; (Higher values increase accuracy)

[Reflection System] ; (Sets the reflection calculation method)
r.ReflectionMethod = 1 [INT, 0 - 2] ; (0: Legacy, 1: Lumen, 2: Ray Tracing)

[Shadow System] ; (Controls shadow calculation method)
r.Shadow.Virtual.Enable = 1 [BOOL] ; (Enables virtual shadow maps)